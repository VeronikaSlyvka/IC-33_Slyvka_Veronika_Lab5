    <script>
        
function makeTransaction(quantity, pricePerDroid, customerCredits)
{
     let totalPrice = pricePerDroid * quantity ; 

     if (totalPrice > customerCredits)
     return "Insufficient funds!";
    else
     return (`You ordered ${quantity} droids worth ${totalPrice} credits`);
}

let pricePerDroid = 100;

let customerCredits = prompt("Enter the amount of funds in your account", 0);
let quantity = +prompt("Enter the number of droids. The price for one is 100 UAH", 0);

alert (message);
